version: "3.8"

services:
  # Neon Local proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: api-devops-neon-local
    ports:
      - "5432:5432"
    environment:
      DRIVER: serverless
    env_file:
      - .env.development
    volumes:
      # Persist branch metadata per git branch (optional)
      - ./.neon_local/:/tmp/.neon_local
      - ./.git/HEAD:/tmp/.git/HEAD:ro,consistent
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "neon"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - acquisitions-dev

  # Node.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: api-devops-dev
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.development
    environment:
      DATABASE_URL: postgres://neon:npg@neon-local:5432/neondb?sslmode=no-verify
    volumes:
      # Mount source code for development hot-reload
      - .:/app
      - /app/node_modules
      # Mount logs directory
      - ./logs:/app/logs
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - api-devops-dev
    restart: unless-stopped

networks:
  api-devops-dev:
    driver: bridge
